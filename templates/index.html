{% extends "base.html" %} {% block body %} {% for todo in todos %}
<div class="todo-container">
  <article class="media content-section">
    <div class="media-body position-relative">
      <h2>
        <a
          class="todo-title nav-link"
          href="{{ url_for('get_todo', id=todo.id) }}"
          >{{ todo.title }}</a
        >
      </h2>
      <p>{{ todo.description }}</p>
      <div class="todo-metadata d-flex justify-content-between">
        <small class="text-muted">Created At: {{ todo.created_at }}</small>
      </div>
      <hr />
      <a
        class="btn btn-danger w-100"
        href="{{url_for ('delete_todo',id=todo.id)}}"
        >Delete</a
      >
    </div>
  </article>
</div>
{% endfor %} {% endblock %}
